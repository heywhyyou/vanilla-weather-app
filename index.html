<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="app">
        <form class="search">
          <input placeholder="Aktobe" class="search__input" />
          <button type="submit" class="search__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              class="search__icon"
            >
              <use xlink:href="sprite.svg#search-icon"></use>
            </svg>
          </button>
        </form>
        <div class="weather">
          <p class="degrees">14&deg;</p>
          <svg class="weather__icon">
            <image xlink:href="img/svg/04d.svg" width="100%" height="100%" />
          </svg>
          <div class="footer">
            <p class="footer__city">Aktobe</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              class="heart__icon"
            >
              <use xlink:href="sprite.svg#heart-icon"></use>
            </svg>
          </div>
        </div>
        <div class="fav__header"><h1>Added Locations:</h1></div>
        <div class="fav__locations">
          <ul class="fav__list">
            <li>Amur</li>
            <li>Samara</li>
            <li>Bali</li>
            <li>Dane</li>
            <li>Kilo</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
