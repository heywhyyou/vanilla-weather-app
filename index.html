<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="app">
        <div class="search">
          <input type="text" placeholder="Aktobe" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="header__search"
          >
            <use xlink:href="sprite.svg#search-icon"></use>
          </svg>
        </div>
        <div class="weather">Weather</div>
        <div class="fav__header">Fav header</div>
        <div class="fav__locations">Cities list</div>
      </section>
    </main>
  </body>
</html>
