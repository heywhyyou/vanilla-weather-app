<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="app">
        <form class="search">
          <input placeholder="Aktobe" class="search__input" />
          <button type="submit" class="search__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              class="search__icon"
            >
              <use xlink:href="sprite.svg#search-icon"></use>
            </svg>
          </button>
        </form>
        <div class="weather">
          <div class="header">
            <p class="header__city">Aktobe</p>
            <button class="header__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                class="heart__icon"
              >
                <use xlink:href="sprite.svg#heart-icon"></use>
              </svg>
            </button>
          </div>
          <div class="temp-wrapper">
            <p class="degrees">14&deg;</p>
            <svg class="weather__icon">
              <image xlink:href="img/svg/04d.svg" width="100%" height="100%" />
            </svg>
          </div>
          <div class="temp-details">
            <p class="feels-like">Feels like: 10&deg;</p>
            <p class="sunrise">Sunrise: 03:21</p>
            <p class="sunset">Sunset: 18:54</p>
          </div>
          <div class="details-wrapper">
            <div class="temp-hours">
              <p>12:00</p>
              <div class="temp-hours__values">
                <p class="temp-12">Temperature: 13&deg;</p>
                <p class="feels-like-12">Feels like: 11&deg;</p>
              </div>
            </div>
            <svg class="weather__icon weather__icon-12">
              <image xlink:href="img/svg/04d.svg" width="100%" height="100%" />
            </svg>
          </div>
          <div class="details-wrapper">
            <div class="temp-hours">
              <p>15:00</p>
              <div class="temp-hours__values">
                <p class="temp-15">Temperature: 11&deg;</p>
                <p class="feels-like-15">Feels like: 10&deg;</p>
              </div>
            </div>
            <svg class="weather__icon weather__icon-15">
              <image xlink:href="img/svg/04d.svg" width="100%" height="100%" />
            </svg>
          </div>
          <div class="details-wrapper details-bottom">
            <div class="temp-hours">
              <p>18:00</p>
              <div class="temp-hours__values">
                <p class="temp-18">Temperature: 11&deg;</p>
                <p class="feels-like-18">Feels like: 10&deg;</p>
              </div>
            </div>
            <svg class="weather__icon weather__icon-18">
              <image xlink:href="img/svg/04d.svg" width="100%" height="100%" />
            </svg>
          </div>
        </div>
        <div class="fav__header"><h1>Added Locations:</h1></div>
        <div class="fav__locations">
          <ul class="fav__list"></ul>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
